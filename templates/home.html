<!DOCTYPE html>
<html lang="en">
<head>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBot Home</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f9f9f9;
            padding-top: 100px;
            font-family: 'Raleway', sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Welcome to MedBot</h1>
        <p class="lead mb-4">Your personal assistant for managing medications and supplements.</p>
        <div class="row">
            <div class="col-12">
                <a href="{{ url_for('login') }}" class="btn btn-primary button mb-3">Sign In</a>
            </div>
            <div class="col-12">
                <a href="{{ url_for('register') }}" class="btn btn-secondary button">Register</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
