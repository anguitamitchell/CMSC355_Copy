<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Registration</title>
  <style>
    .error { color: red; }
    .error-border { border: 1px solid red; }
  </style>
</head>
<body>
<h1>Register</h1>
<form th:action="@{/register}" method="post" th:object="${user}">
  <!-- CSRF Token (required for POST) -->


  <!-- Email Field -->
  <div>
    <label>Email:</label>
    <input type="email" th:field="*{email}"
           th:class="${#fields.hasErrors('email')} ? 'error-border' : ''"/>
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}" class="error"></span>
  </div>

  <!-- Password Field -->
  <div>
    <label>Password:</label>
    <input type="password" th:field="*{password}"
           th:class="${#fields.hasErrors('password')} ? 'error-border' : ''"/>
    <span th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}" class="error"></span>
  </div>

  <!-- First Name Field -->
  <div>
    <label>First Name:</label>
    <input type="text" th:field="*{firstName}"
           th:class="${#fields.hasErrors('firstName')} ? 'error-border' : ''"/>
    <span th:if="${#fields.hasErrors('firstName')}"
          th:errors="*{firstName}" class="error"></span>
  </div>

  <!-- Last Name Field -->
  <div>
    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}"
           th:class="${#fields.hasErrors('lastName')} ? 'error-border' : ''"/>
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}" class="error"></span>
  </div>

  <button type="submit">Register</button>
</form>
</body>
</html>
