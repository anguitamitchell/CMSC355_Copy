<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <h1>Register</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}

       <div style="padding-bottom: 15px;">
        {{ form.username }}
        {{ form.password }}
       </div> 

       <div style="padding-bottom: 15px;">
        {{ form.first_name }}
        {{ form.last_name }}
       </div> 
        
        
        {{ form.submit }}
    </form>

    <a href="{{ url_for('login') }}">Already have an account? Log In</a>
</body>
</html>
