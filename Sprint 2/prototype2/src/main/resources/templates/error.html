<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!--
        ============================================
        HEAD SECTION
        - Sets character encoding and page title
        - Includes Bootstrap CSS for styling
        - Defines custom styles for error display
        ============================================
    -->
    <meta charset="UTF-8">
    <title>Error Page | JYDoc System</title>
    <!-- Bootstrap CSS for consistent styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Main container styling */
        .error-container {
            margin-top: 5rem;       /* Provides top spacing */
            max-width: 600px;       /* Limits width for better readability */
        }

        /* Error details panel styling */
        .error-details {
            background-color: #f8f9fa;  /* Light gray background */
            border-radius: 5px;         /* Rounded corners */
            padding: 20px;             /* Internal spacing */
            margin-top: 20px;           /* Separation from header */
        }
    </style>
</head>
<body>
<!--
    ============================================
    MAIN ERROR CONTENT
    - Centered container for error information
    - Conditionally displays error details
    - Provides navigation options
    ============================================
-->
<div class="container error-container">
    <div class="text-center">
        <!-- Error header section -->
        <h1 class="text-danger">⚠️ Oops! Something went wrong</h1>
        <p class="lead">We're sorry, but an error occurred while processing your request.</p>

        <!--
            ERROR DETAILS SECTION
            - Only shown if error object exists
            - Displays available error information:
              * Error type
              * Custom message
              * Request path
              * HTTP status
              * Timestamp
        -->
        <div th:if="${error}" class="error-details">
            <h3 th:text="${error}">Error Type</h3>
            <p th:if="${message}" th:text="${message}">Error message</p>
            <p th:if="${path}" class="text-muted">
                Request path: <span th:text="${path}"></span>
            </p>
            <p th:if="${status}" class="text-muted">
                Status code: <span th:text="${status}"></span>
            </p>
            <p th:if="${timestamp}" class="text-muted">
                Timestamp: <span th:text="${timestamp}"></span>
            </p>
        </div>

        <!--
            NAVIGATION OPTIONS
            - Home button returns to root URL
            - Back button uses browser history
        -->
        <div class="mt-4">
            <a href="/" class="btn btn-primary">Go to Home Page</a>
            <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
        </div>
    </div>
</div>

<!--
    ============================================
    IMPLEMENTATION NOTES:
    1. Uses Thymeleaf for dynamic error display
    2. Responsive design works on all devices
    3. Error details are only shown in development
    4. Consider adding:
       - Support email/contact info
       - Incident reference number
       - Logging for error tracking
    ============================================
-->
</body>
</html>
