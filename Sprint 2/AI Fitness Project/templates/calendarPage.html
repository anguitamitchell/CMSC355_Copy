<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .container {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #FDFEFE;
        margin: 0;
    }

    .calendar {
        width: 2500px;
        height:1500px;
        background: white;
        border-radius: 5px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        padding: 5px;
        text-align: center;
    }

    header {
        margin: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        font-size: 60px;
        color: black;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .header-display {
        display: flex;
        align-items: center;
    }
    .left {
        padding: 10px;
        margin: 0;
        cursor: pointer;
        font-size: 25px;
        color: black;
        border-radius: 5px;
    }
    
    .right{
        padding: 10px;
        margin: 0;
        cursor: pointer;
        font-size: 25px;
        color: black;
        border-radius: 5px;
    }

    .days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
        font-size: 20px;
    }

    .day{
        display: flex;
        justify-content: space-between;
        align-items: left;
        padding: 50px;
        background: #AAB7B8;
        border-radius: 40px;
        transition: 0.1s;
        height: 100px;
        position: relative;
    }

    .plus-button:hover{
        background: transparent;
        color: white;
        cursor: pointer;
    }
    
    .popup{
        width: 900px;
        background-color: #f1f1f1;
        padding: 40px;
        text-align: center;
        position: fixed; 
        bottom: 200px;
        left: 1050px;
        right: 500px;
        border-radius: 30px;
        align-items: center;
        height: 400px;
        bottom: 700px;
    }

    .cardio{
        background-color: white;
        padding: 110px;
        border-radius: 20px;
        gap: 30px;
        color: black;
        position: relative;
        margin-left: auto;
        margin-right: auto;
        font-size: 20px;
        border: white;
    }

    .muscular{
        background-color: white;
        padding: 110px;
        word-spacing: 40px;
        border-radius: 20px;
        gap: 30px;
        font-size: 20px;
        color: black;
        position: relative;
        margin-left: auto;
        margin-right: auto;
        border: white;
    }

    .plus-button {
        color: black;
        gap: 10px;
        font-size: 20px;
        border: #AAB7B8;
        background: transparent;
        align-items: right;
        height: 5px;
        margin-top: 10px;
    }


    .days-blank{
        padding: 10px;
        background: white;
        color: white;
        border-radius: 5px;
        transition: 0.1s;
    }

    .bottom-page {
        width: 100%;
        background-color: #f1f1f1;
        padding: 30px;
        text-align: center;
        position: fixed; 
        bottom: 0;
        left: 0;
        z-index: 999;
        height: 500px;
    }

    .close-button{
        text-align: right;
        vertical-align: top;
        font-size: 20px;
        cursor: pointer;
        background: transparent;
        border: #f1f1f1;
        width: 20px;
        height: 20px;
        left: 400px;
        right: 10px;
    }

    .removeButton{
        position: absolute;   
        top: 10px;            
        right: 10px;      
        font-size: 20px;
        cursor: pointer;
        background: transparent;
        width: 40px;         
        height: 40px;
        text-align: center;
        line-height: 40px;
    }

    .current-date{
        background: red;
        color: white;
    }

    .days div:hover {
        background: #E74C3C;
        color: white;
        cursor: pointer;
    }

    .selected {
        margin-bottom: 10px;
        padding: 20px;
        text-align: center;
    }
    
    .week {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        font-weight: bold;
        margin-bottom: 5px;
    }

    .week div {
        padding: 10px;
        color: E74C3C;
        opacity: 0.5;
    }
</style>
<body>
    <div class="container">
        <div class="calendar">
          <header>
            <div class="left">◀</div>
            <div class="header">
              <p class="display">""</p>
            </div>
            <div class="right">▶</div>
          </header>
          <div class="week">
            <div>Su</div>
            <div>Mo</div>
            <div>Tu</div>
            <div>We</div>
            <div>Th</div>
            <div>Fr</div>
            <div>Sa</div>
          </div>
          <div class="days"></div>
          </div>
        </div>
         <div class="display-selected">
              <p class="selected"></p>
            </div>
      </div>
      <script src="/Sprint 2/AI Fitness Project/static/scripts/calendarScript.js"></script>
</body>
</html>
